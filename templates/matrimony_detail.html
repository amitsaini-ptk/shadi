{% extends 'base.html' %}

{% block title %} <title>{{ profs.name }} </title>{% endblock %}
{% block body %} 

{% include 'navbar_matrimony.html' %}

<div class="container">
  <div class="row">
    <div class="col-sm-4" style="padding:30px; align-items: center;">
    	
    	<img src="/media/{{ profs.pic}}" style="width:60%; border-radius:50%">

    	<h4>{{ profs.name }}</h4>

    </div>
    <div class="col-sm-8" style="padding:30px;">
    	<h4>About</h4>
    	{{ profs.about }}

    	<h4>Images</h4>

    	
    		<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
  	<div class="carousel-item active">
      <img src="/media/{{ profs.pic }}" class="d-block w-100" alt="...">
    </div>

  	{% for image in images %}
    <div class="carousel-item">
      <img src="/media/{{ image.pic }}" class="d-block w-100" alt="...">
    </div>
    {% endfor %}
    
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

    </div>
  </div>
</div>
{% endblock %}
